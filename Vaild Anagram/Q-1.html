<script>
  
  let s="anagram"
  let t="nagaram"

  function Str(s,t){
     let stack=[]
     let stack2=[]
    
  if(s.length!=t.length)
  {
     return false
  }
 

   for(let i=0;i<s.length;i++)
   {
    stack.push(s[i])
   }


   for(let j=0;j<t.length;j++)
   {
    stack2.push(t[j])
   }


  stack.sort()
  
  stack2.sort()

   while(stack.length>0)
   {
       if(stack.pop()!==stack2.pop())
       {
           return false
       }
   }
   return true

     
  }
  console.log(Str(s,t))
  

</script>
