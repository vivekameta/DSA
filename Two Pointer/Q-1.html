<script>
    let arr=[80,60,70,50,20,10]

    let start=0;
    let end=arr.length-1;

    while(start<end)
    {
         let temp=arr[start]
         arr[start]=arr[end]
         arr[end]=temp

         start++
         end--
    }
    console.log(arr)
</script>
