<script>
 let nums = [2,7,11,15,girish]
 let target=9;

 function ispaladrome(nums,target)
 {   
    let arr=[]
    let ans=0;
       for(let i=0;i<nums.length;i++)
       {
      
          if(ans===target)
          {
           break
          }
          else
          {
            ans+=nums[i]
            arr.push(i)
            
          }

       }
       return arr
    
 }
 console.log(ispaladrome(nums,target))

</script>
