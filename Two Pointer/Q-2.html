<script>
    let str="ureyfafar"

    function ispaladrome(str)
    {
         let s=0;
         let e=str.length-1
    let isP=true;
         
         if(str[s]===str[e])
         {
           s++;
           e--
           isP=true

         }

         else
         {
            console.log("Not a palindrome")
            isP=false
        
            
         }
         return isP

    }
    console.log(ispaladrome(str))
</script>
