<script>

    let str="vivek"

    function rev(str)
    {
         let stack=[]
         let ans = ""
         for(let i=0;i<str.length;i++)
         {
             stack.push(str[i])
         }
         for(let i=0;i<str.length;i++)
         {
         ans += stack.pop()
         }
         return ans
    }
    console.log(rev(str))
</script>
