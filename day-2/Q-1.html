<script>

    let arr=[15,12,14,11,13]

    function bubbaleshort(arr)
    { 
        for(let i=0;i<arr.length;i++)  
        {
            for(let j=0;j<arr.length;j++) 
            {
                if(arr[j]>arr[j+1]) 
                {
                     let p=arr[j];
                     arr[j]=arr[j+1];
                     arr[j+1]=p;
                }
            }
        }
        return arr;
         
    }
    console.log(bubbaleshort(arr))
    





   


   

    


</script>
