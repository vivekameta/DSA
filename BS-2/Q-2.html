<script>

let nums =  [3,2,4]
    let t = 6

    function bs(nums,t){
        let sum=0
        let arr=[]
        for(let i=1;i<nums.length;i++){
                if(sum == t){
                    break
                }else{
                    sum+=nums[i]
                    arr.push(i)
                }
        }

        return arr 
    }
    console.log(bs(nums,t))


</script>
