<script>
    let nums =  [2,7,11,15]
    let t = 9

    function bs(nums,t){
        let sum=0
        let arr=[]
        for(let i=0;i<nums.length;i++){
                if(sum == t){
                    break
                }else{
                    sum+=nums[i]
                    arr.push(i)
                }
        }

        return arr 
    }
    console.log(bs(nums,t))

</script>
